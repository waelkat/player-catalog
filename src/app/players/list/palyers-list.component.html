<div class="jumbotron">
  <h1 align="center">
    {{ title }}
  </h1>
</div>
<div class="row">
  <div *ngFor='let player of playersList' class="col-md-5 offset-md-1 col-sm-12">
      <a [routerLink]="['/player', player.id]">
        <app-palyer-item [player]='player'></app-palyer-item>
      </a>
  </div>
</div>
